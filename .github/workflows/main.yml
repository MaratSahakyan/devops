name: devops
on: 
  push:
    branches:
      - main
jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout code
      uses: action/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build code
      run: npm run build
    - name: Run tests
      run: npm run test:e2e
      
      
      
